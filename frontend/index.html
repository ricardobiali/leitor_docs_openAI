<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de documentos - ACCL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="logo-container">
        <img src="media/logo.png" alt="Logo PACL" class="img-fluid">
    </div>
    <h3 class="mb-4 text-center titulo-app">
        <i class="fa-solid me-2"></i>Leitor de documentos - ACCL
    </h3>

    <!-- Caminhos de Rede -->
    <div class="form-section fade-toggle">
        <h5 class="mb-1">Instruções:</h5>
        <p class="subtexto mb-3">Coloque os arquivos a serem analisados em uma pasta de sua preferência, em seguida indique a pasta no campo abaixo.</p>

        <div class="mb-3">
            <label class="form-label">Diretório de documentos</label>
            <div class="input-group">
                <span id="folderIcon" class="input-group-text" style="cursor: pointer;">
                    <i class="fa-solid fa-folder"></i>
                </span>
                <input id="pathInput" type="text" class="form-control" name="path1" placeholder="C:\Users\...">
            </div>
        </div>
    </div>

    <!-- Botão de Envio -->
    <div id="runSection" class="mt-4 fade-toggle">
        <button id="runBtn" type="button" class="btn btn-primary w-100">
            <i class="fa-solid fa-play"></i>Executar Automação
        </button>
    </div>

    <!-- Avisos Dinâmicos -->
    <div id="avisosContainer" class="mt-4 fade-toggle hidden">
        <!-- <h6><i class="fa-solid fa-circle-info me-2"></i>Avisos</h6> -->
        <ul id="avisosContent" class="list-unstyled mb-0">
            <!-- Mensagens preenchidas via JavaScript -->
        </ul>
    </div>

    <!-- Botão Cancelar -->
    <div id="cancelSection" class="mt-4 fade-toggle hidden">
        <button id="cancelBtn" type="button" class="btn btn-outline-danger w-100">
            <i class="fa-solid fa-stop"></i>Cancelar / Reiniciar
        </button>
    </div>

    <footer>
        <p class="mt-4 mb-0">© v.1.0.0 Automação Petrobras | Desenvolvido por AGUP/ACCL</p>
    </footer>
</div>

<script type="text/javascript" src="/eel.js"></script>
<script src="script.js"></script>
</body>
</html>
